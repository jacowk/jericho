<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AreaUpdateDlg" widgetVar="AreaUpdateDialog" modal="true" resizable="false" appendTo="@(body)" header="Update Area">
            <h:form id="AreaUpdateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{areaBean.area != null}">
                        <p:outputLabel for="name" value="Name: " />
                        <p:inputText id="name" value="#{areaBean.area.name}" title="Name: " />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{areaBean.updateArea}" 
                                     value="Update" 
                                     update="display,:AreaListForm:datalist,:globalMessages" 
                                     oncomplete="handleSubmit(args, 'AreaUpdateDialog');"/>
                    <p:commandButton value="Cancel" onclick="AreaUpdateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
