<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AreaViewDlg" widgetVar="AreaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="View Area">
            <h:form id="AreaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{areaBean.area != null}">
                        <h:outputText value="ID: "/>
                        <h:outputText value="#{areaBean.area.id}" title="ID"/>
                        
                        <h:outputText value="Name: "/>
                        <h:outputText value="#{areaBean.area.name}" title="Name"/>
                        
                        <h:outputText value="#{jerichoWebBundle.CreatedBy}"/>
                        <h:outputText value="#{areaBean.area.createdBy.username}" title="#{jerichoWebBundle.CreatedBy}"/>
                        
                        <h:outputText value="#{jerichoWebBundle.CreateDate}"/>
                        <h:outputText value="#{areaBean.area.createDate}" title="#{jerichoWebBundle.CreateDate}">
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                        </h:outputText>
                        
                        <h:outputText value="#{jerichoWebBundle.LastModifiedBy}"/>
                        <h:outputText value="#{areaBean.area.lastModifiedBy.username}" title="#{jerichoWebBundle.LastModifiedBy}"/>
                        
                        <h:outputText value="#{jerichoWebBundle.LastModifyDate}"/>
                        <h:outputText value="#{areaBean.area.lastModifyDate}" title="#{jerichoWebBundle.LastModifyDate}">
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="Close" onclick="AreaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
