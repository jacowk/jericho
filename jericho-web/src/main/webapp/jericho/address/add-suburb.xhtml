<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SuburbAddDlg" widgetVar="SuburbAddDialog" modal="true" resizable="false" appendTo="@(body)" header="Add Suburb">
            <h:form id="SuburbAddForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{suburbBean.suburb != null}">
                        <p:outputLabel for="name" value="Name" />
                        <p:inputText id="name" value="#{suburbBean.suburb.name}" title="Name" />
                        
                        <p:outputLabel for="boxCode" value="Box Code" />
                        <p:inputText id="boxCode" value="#{suburbBean.suburb.boxCode}" title="Box Code" />
                        
                        <p:outputLabel for="streetCode" value="Street Code" />
                        <p:inputText id="streetCode" value="#{suburbBean.suburb.streetCode}" title="Street Code" />
                        
                        <p:outputLabel for="area" value="Area" />
                        <p:selectOneMenu id="area" value="#{suburbBean.selectedAreaId}" style="width: 150px">
                            <f:selectItem itemLabel="Select Area" 
                                          itemValue="#{null}" 
                                          noSelectionOption="true" />
                            <f:selectItems value="#{surburbBean.areaList}"
                                           var="area"
                                           itemValue="#{area.id}"
                                           itemLabel="#{area.name}" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{suburbBean.addSuburb}" value="Save" update="display,:SuburbListForm:datalist,:globalMessages" oncomplete="handleSubmit(args,'SuburbAddDialog');"/>
                    <p:commandButton value="Cancel" onclick="SuburbAddDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
