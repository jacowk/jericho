<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserViewDlg" widgetVar="UserViewDialog" modal="true" resizable="false" appendTo="@(body)" header="View User">
            <h:form id="UserViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userBean.user != null}">
                        <h:outputText value="ID: "/>
                        <h:outputText value="#{userBean.user.id}" title="ID"/>
                        
                        <h:outputText value="Firstname: "/>
                        <h:outputText value="#{userBean.user.firstname}" title="Firstname"/>
                        
                        <h:outputText value="Surname: "/>
                        <h:outputText value="#{userBean.user.surname}" title="Surname"/>
                        
                        <h:outputText value="Email: "/>
                        <h:outputText value="#{userBean.user.email}" title="Email"/>
                        
                        <h:outputText value="Username: "/>
                        <h:outputText value="#{userBean.user.username}" title="Username"/>
                        
                        <h:outputText value="Roles: "/>
                        <ui:repeat var="role" value="#{userBean.user.roles}" varStatus="status">
                            <h:outputText value="#{role.name}"/></br>
                        </ui:repeat>
                        
                        <h:outputText value="#{jerichoWebBundle.CreatedBy}"/>
                        <h:outputText value="#{userBean.user.createdBy.username}" title="#{jerichoWebBundle.CreatedBy}"/>
                        
                        <h:outputText value="#{jerichoWebBundle.CreateDate}"/>
                        <h:outputText value="#{userBean.user.createDate}" title="#{jerichoWebBundle.CreateDate}">
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                        </h:outputText>
                        
                        <h:outputText value="#{jerichoWebBundle.LastModifiedBy}"/>
                        <h:outputText value="#{userBean.user.lastModifiedBy.username}" title="#{jerichoWebBundle.LastModifiedBy}"/>
                        
                        <h:outputText value="#{jerichoWebBundle.LastModifyDate}"/>
                        <h:outputText value="#{userBean.user.lastModifyDate}" title="#{jerichoWebBundle.LastModifyDate}">
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="Close" onclick="UserViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
