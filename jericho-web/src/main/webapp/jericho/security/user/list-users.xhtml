<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:body>
        <ui:composition template="/jericho/template/template.xhtml">
            <ui:define name="contents">
                <p:messages id="globalMessages" />
                <b:panel look="primary">
                    <f:facet name="heading">Search Users</f:facet>
                    <f:view>
                        <h:form>
                            <h:panelGrid columns="3" styleClass="globalPanelGrid">
                                <h:outputLabel value="Firstname:" for="firstname" />
                                <b:inputText placeholder="Firstname" id="firstname" value="#{userBean.userSearchCriteria.firstname}" title="Firstname" fieldSize="sm" />
                                <p:message for="firstname"/>
                                
                                <h:outputLabel value="Surname:" for="surname" />
                                <b:inputText placeholder="Surname" id="surname" value="#{userBean.userSearchCriteria.surname}" title="Surname" fieldSize="sm" />
                                <p:message for="surname"/>
                                
                                <h:outputLabel value="Email:" for="email" />
                                <b:inputText placeholder="Email" id="email" value="#{userBean.userSearchCriteria.email}" title="Email" fieldSize="sm" />
                                <p:message for="email"/>
                                
                                <h:outputLabel value="Username:" for="username" />
                                <b:inputText placeholder="Username" id="username" value="#{userBean.userSearchCriteria.username}" title="Username" fieldSize="sm" />
                                <p:message for="username"/>
                            </h:panelGrid>
                            <b:commandButton value="Search" action="#{userBean.searchUsers}" size="sm"/>&nbsp;
                        </h:form>
                    </f:view>
                </b:panel>

                <h:form id="UserListForm">
                    <p:panel header="#{testBundle.ListUserTitle}">
                        <p:dataTable id="datalist" value="#{userBean.users}" var="item"
                                     selectionMode="single" selection="#{userBean.selected}"
                                     paginator="true" paginatorPosition="bottom"
                                     rowKey="#{item.id}"
                                     rows="10"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     >

                            <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                            <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                            <p:column width="10">
                                <f:facet name="header">
                                    <h:outputText value="#{testBundle.ListUserTitle_id}"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{testBundle.ListUserTitle_firstname}"/>
                                </f:facet>
                                <h:outputText value="#{item.firstname}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{testBundle.ListUserTitle_surname}"/>
                                </f:facet>
                                <h:outputText value="#{item.surname}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{testBundle.ListUserTitle_email}"/>
                                </f:facet>
                                <h:outputText value="#{item.email}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{testBundle.ListUserTitle_username}"/>
                                </f:facet>
                                <h:outputText value="#{item.username}"/>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton id="createButton" 
                                                 icon="ui-icon-plus"   
                                                 value="#{testBundle.Create}" 
                                                 actionListener="#{userBean.prepareCreate}" 
                                                 update=":UserCreateForm" 
                                                 oncomplete="PF('UserCreateDialog').show()"/>
                                <p:commandButton id="viewButton"   
                                                 icon="ui-icon-search" 
                                                 value="#{testBundle.View}" 
                                                 update=":UserViewForm" 
                                                 oncomplete="PF('UserViewDialog').show()" 
                                                 disabled="#{empty userBean.selected}"/>
                                <p:commandButton id="editButton"   
                                                 icon="ui-icon-pencil" 
                                                 value="#{testBundle.Edit}" 
                                                 update=":UserEditForm" 
                                                 oncomplete="PF('UserEditDialog').show()" 
                                                 disabled="#{empty userBean.selected}"/>
                                <p:commandButton id="deleteButton" 
                                                 icon="ui-icon-trash"  
                                                 value="#{testBundle.Delete}" 
                                                 actionListener="#{userBean.destroy}" 
                                                 update=":globalMessages,datalist" 
                                                 disabled="#{empty userBean.selected}"/>
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                </h:form>
                <ui:include src="add-user.xhtml"/>
                <ui:include src="edit-user.xhtml"/>
                <ui:include src="view-user.xhtml"/>
                
            </ui:define>
        </ui:composition>
    </h:body>

</html>
