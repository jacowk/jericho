<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RoleAddDlg" widgetVar="RoleAddDialog" modal="true" resizable="false" appendTo="@(body)" header="Add Role">
            <h:form id="RoleAddForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{roleBean.role != null}">
                        <p:outputLabel for="name" value="Name" />
                        <p:inputText id="name" value="#{roleBean.role.name}" title="Name" />
                    </p:panelGrid>
                    <p:pickList id="permissionPickList" 
                                converter="permissionConverter"
                                value="#{roleBean.permissions}" 
                                var="permission" 
                                itemLabel="#{permission.name}" 
                                itemValue="#{permission}">
                        <f:facet name="sourceCaption">Available Permissions</f:facet>
                        <f:facet name="targetCaption">Selected Permissions</f:facet>
                    </p:pickList>
                    <p:commandButton actionListener="#{roleBean.addRole}" value="Save" update="display,:RoleListForm:datalist,:globalMessages" oncomplete="handleSubmit(args,'RoleAddDialog');"/>
                    <p:commandButton value="Cancel" onclick="RoleAddDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
