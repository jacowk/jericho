<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PermissionUpdateDlg" widgetVar="PermissionUpdateDialog" modal="true" resizable="false" appendTo="@(body)" header="Update Permission">
            <h:form id="PermissionUpdateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{permissionBean.permission != null}">
                        <p:outputLabel for="name" value="Name: " />
                        <p:inputText id="name" value="#{permissionBean.permission.name}" title="Name: " />
                        
                        <p:outputLabel for="serviceName" value="Service Name" />
                        <p:inputText id="serviceName" value="#{permissionBean.permission.serviceName}" title="Service Name" />
                    </p:panelGrid>
                    <p:pickList id="rolePickList" 
                                value="#{permissionBean.roles}" 
                                var="role" 
                                itemLabel="#{role}" 
                                itemValue="#{role}">
                        <f:facet name="sourceCaption">Available Roles</f:facet>
                        <f:facet name="targetCaption">Selected Roles</f:facet>
                    </p:pickList>
                    <p:commandButton actionListener="#{permissionBean.updatePermission}" value="Update" update="display,:PermissionListForm:datalist,:globalMessages" oncomplete="handleSubmit(args, 'PermissionUpdateDialog');"/>
                    <p:commandButton value="Cancel" onclick="PermissionUpdateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
