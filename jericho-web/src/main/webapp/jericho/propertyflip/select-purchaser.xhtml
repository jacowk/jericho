<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <ui:composition template="/jericho/template/template.xhtml">
        <ui:define name="contents">
            <b:panel look="primary">
                <f:facet name="heading">Select Purchaser</f:facet>
                <h:form id="PurchaserSelectForm">
                    <p:dataTable var="contact" 
                                 value="#{selectPurchaserBean.contacts}">
                        <p:column headerText="Id">
                            <h:outputText value="#{contact.id}" />
                        </p:column>
                        <p:column headerText="Firstname">
                            <h:outputText value="#{contact.firstname}" />
                        </p:column>
                        <p:column headerText="Surname">
                            <h:outputText value="#{contact.surname}" />
                        </p:column>
                        <p:column headerText="Work Email">
                            <h:outputText value="#{contact.workEmail}" />
                        </p:column>
                        <p:column headerText="Personal Email">
                            <h:outputText value="#{contact.personalEmail}" />
                        </p:column>
                        <p:column headerText="Cell Number">
                            <h:outputText value="#{contact.cellNumber}" />
                        </p:column>
                        <p:column style="width:32px;text-align: center">
                            <p:commandButton icon="ui-icon-search" 
                                             actionListener="#{selectPurchaserBean.selectPurchaserFromDialog(contact)}" />
                        </p:column>
                    </p:dataTable>
                    <br/>
                    <p:commandButton value="Back" 
                                     icon="ui-icon-extlink" 
                                     actionListener="#{selectPurchaserBean.redirectToPropertyFlip}" />
                </h:form>
            </b:panel>
        </ui:define>
    </ui:composition>
</html>
