<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PropertyFlipUpdateDlg" 
                  widgetVar="PropertyFlipUpdateDialog" 
                  modal="true" 
                  resizable="false" 
                  appendTo="@(body)" 
                  header="Update PropertyFlip">
            <h:form id="PropertyFlipUpdateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{propertyFlipBean.propertyFlip != null}">
                        <p:outputLabel for="referenceNumber" value="Reference Number" />
                        <p:inputText id="referenceNumber" value="#{propertyFlipBean.propertyFlip.referenceNumber}" title="Reference Number"/>
                        
                        <p:outputLabel for="titleDeedNumber" value="Title Deed Number" />
                        <p:inputText id="titleDeedNumber" value="#{propertyFlipBean.propertyFlip.titleDeedNumber}" title="Title Deed Number"/>
                        
                        <p:outputLabel for="caseNumber" value="Case Number" />
                        <p:inputText id="caseNumber" value="#{propertyFlipBean.propertyFlip.caseNumber}" title="Case Number"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{propertyFlipBean.updatePropertyFlip}" 
                                     value="Update" 
                                     update="display,:PropertyFlipViewForm:viewPropertyFlipPanelGrid,:propertyFlipMessages" 
                                     oncomplete="handleSubmit(args, 'PropertyFlipUpdateDialog');"/>
                    <p:commandButton value="Cancel" onclick="PropertyFlipUpdateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
