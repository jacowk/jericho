<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/jericho/template/template.xhtml">
        <ui:define name="contents">
            <p:messages id="propertyFlipMessages" />
            <b:panel look="primary">
                <f:facet name="heading">Update Property Flip</f:facet>
                <f:view>
                    <h:form id="PropertyFlipUpdateForm">
                        <h:panelGroup id="display">
                            <p:panelGrid columns="2">
                                <p:outputLabel for="referenceNumber" value="Reference Number" />
                                <p:inputText id="referenceNumber" 
                                             value="#{propertyFlipBean.propertyFlip.referenceNumber}" 
                                             title="Reference Number"
                                             rendered="#{propertyFlipBean.propertyFlip != null}"/>

                                <p:outputLabel for="titleDeedNumber" value="Title Deed Number" />
                                <p:inputText id="titleDeedNumber" 
                                             value="#{propertyFlipBean.propertyFlip.titleDeedNumber}" 
                                             title="Title Deed Number"
                                             rendered="#{propertyFlipBean.propertyFlip != null}"/>

                                <p:outputLabel for="caseNumber" value="Case Number" />
                                <p:inputText id="caseNumber" 
                                             value="#{propertyFlipBean.propertyFlip.caseNumber}" 
                                             title="Case Number"
                                             rendered="#{propertyFlipBean.propertyFlip != null}"/>
                                
                                <p:outputLabel for="purchasePrice" value="Purchase Price: "/>
                                <p:inputText id="purchasePrice"
                                             value="#{propertyFlipBean.propertyFlip.purchasePrice}" 
                                             title="Purchase Price"
                                             rendered="#{propertyFlipBean.propertyFlip != null}"/>

                                <p:outputLabel for="sellingPrice" value="Selling Price: "/>
                                <p:inputText id="sellingPrice"
                                             value="#{propertyFlipBean.propertyFlip.sellingPrice}" 
                                             title="Selling Price"
                                             rendered="#{propertyFlipBean.propertyFlip != null}"/>
                            </p:panelGrid>
                            <p:commandButton value="Add" 
                                             icon="ui-icon-plus" 
                                             action="#{propertyFlipBean.addPropertyFlip}"
                                             rendered="#{propertyFlipBean.createPropertyFlip == true}"/>
                            <p:commandButton value="Update" 
                                             icon="ui-icon-pencil" 
                                             action="#{propertyFlipBean.updatePropertyFlip}"
                                             rendered="#{propertyFlipBean.createPropertyFlip == false}"/>
                            <p:commandButton value="Cancel" 
                                             action="#{propertyFlipBean.navigateManagePropertyFlip}" />
                        </h:panelGroup>
                    </h:form>
                </f:view>
            </b:panel>
        </ui:define>
    </ui:composition>
</html>
