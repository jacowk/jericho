<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    
    <ui:composition template="/jericho/template/template.xhtml">
        <ui:define name="contents">
            <p:messages id="globalMessages" />
            <b:panel look="primary">
                <f:facet name="heading">Search Account Types</f:facet>
                <h:form>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="description" value="Description: " />
                        <b:inputText placeholder="Description" 
                                     id="description" 
                                     value="#{accountTypeBean.accountTypeSearchCriteria.description}" 
                                     title="Description" fieldSize="sm" />
                    </h:panelGrid>
                    <b:commandButton value="Search" action="#{accountTypeBean.searchAccountTypes()}" size="sm"/>&nbsp;
                </h:form>
            </b:panel>
            
            <h:form id="AccountTypeListForm">
                <p:panel header="AccountTypes Search Result">
                    <p:dataTable id="datalist" value="#{accountTypeBean.accountTypes}" var="item"
                                 selectionMode="single" selection="#{accountTypeBean.accountType}"
                                 paginator="true" paginatorPosition="bottom"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >
                        
                        <p:ajax event="rowSelect"   update="addButton updateButton viewButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="addButton updateButton viewButton deleteButton"/>
                        
                        <p:column class="idColumnWidth">
                            <f:facet name="header">
                                <h:outputText value="ID"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        
                        <p:column width="90%">
                            <f:facet name="header">
                                <h:outputText value="Description"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                        
                        <f:facet name="footer">
                            <p:commandButton id="addButton" icon="ui-icon-plus"  value="#{jerichoWebBundle.Add}" actionListener="#{accountTypeBean.prepareAdd}" update=":AccountTypeAddForm" oncomplete="PF('AccountTypeAddDialog').show()"/>
                            <p:commandButton id="updateButton"   icon="ui-icon-pencil" value="#{jerichoWebBundle.Update}" update=":AccountTypeUpdateForm" oncomplete="PF('AccountTypeUpdateDialog').show()" disabled="#{empty accountTypeBean.accountType}"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{jerichoWebBundle.View}" update=":AccountTypeViewForm" oncomplete="PF('AccountTypeViewDialog').show()" disabled="#{empty accountTypeBean.accountType}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{jerichoWebBundle.Delete}" actionListener="#{accountTypeBean.deleteAccountType}" update=":globalMessages,datalist" disabled="#{empty accountTypeBean.accountType}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
            
            <ui:include src="add-account-type.xhtml"/>
            <ui:include src="update-account-type.xhtml"/>
            <ui:include src="view-account-type.xhtml"/>
        </ui:define>
    </ui:composition>
          
</html>
