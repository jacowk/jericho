<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AccountTypeAddDlg" 
                  widgetVar="AccountTypeAddDialog" 
                  modal="true" 
                  resizable="false" 
                  appendTo="@(body)" 
                  header="Add Account Type">
            <h:form id="AccountTypeAddForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{accountTypeBean.accountType != null}">
                        <p:outputLabel for="description" value="Description" />
                        <p:inputText id="description" value="#{accountTypeBean.accountType.description}" title="Description" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{accountTypeBean.addAccountType}" 
                                     value="Save" 
                                     update="display,:AccountTypeListForm:datalist,:globalMessages" 
                                     oncomplete="handleSubmit(args,'AccountTypeAddDialog');"/>
                    <p:commandButton value="Cancel" onclick="AccountTypeAddDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
