<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AccountTypeUpdateDlg" widgetVar="AccountTypeUpdateDialog" modal="true" resizable="false" appendTo="@(body)" header="Update AccountType">
            <h:form id="AccountTypeUpdateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{accountTypeBean.accountType != null}">
                        <p:outputLabel for="description" value="Description: " />
                        <p:inputText id="description" value="#{accountTypeBean.accountType.description}" title="Description: " />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{accountTypeBean.updateAccountType}" value="Update" update="display,:AccountTypeListForm:datalist,:globalMessages" oncomplete="handleSubmit(args, 'AccountTypeUpdateDialog');"/>
                    <p:commandButton value="Cancel" onclick="AccountTypeUpdateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
