<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContractorAddDlg" widgetVar="ContractorAddDialog" modal="true" resizable="false" appendTo="@(body)" header="Add Contractor">
            <h:form id="ContractorAddForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contractorBean.contractor != null}">
                        <p:outputLabel for="name" value="Name" />
                        <p:inputText id="name" value="#{contractorBean.contractor.name}" title="Name" />
                        
                        <p:outputLabel for="workDescription" value="Work Description" />
                        <p:inputTextarea id="workDescription" 
                                         value="#{contractorBean.contractor.workDescription}" 
                                         title="Work Description" 
                                         rows="5" 
                                         cols="50"
                                         autoResize="false"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{contractorBean.addContractor}" value="Save" update="display,:ContractorListForm:datalist,:globalMessages" oncomplete="handleSubmit(args,'ContractorAddDialog');"/>
                    <p:commandButton value="Cancel" onclick="ContractorAddDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
