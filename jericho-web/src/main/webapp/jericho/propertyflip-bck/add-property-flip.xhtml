<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PropertyFlipAddDlg" 
                  widgetVar="PropertyFlipAddDialog" 
                  modal="true" 
                  resizable="false" 
                  appendTo="@(body)" 
                  header="Add Property Flip">
            <h:form id="PropertyFlipAddForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" 
                                 rendered="#{propertyFlipBean.propertyFlip != null}">
                        <p:outputLabel for="referenceNumber" value="Reference Number" />
                        <h:outputText id="referenceNumber" 
                                      value="#{propertyFlipBean.propertyFlip.referenceNumber}" 
                                      title="Reference Number"/>
                        
                        <p:outputLabel for="titleDeedNumber" value="Title Deed Number" />
                        <h:outputText id="titleDeedNumber" 
                                      value="#{propertyFlipBean.propertyFlip.titleDeedNumber}" 
                                      title="Title Deed Number"/>
                        
                        <p:outputLabel for="caseNumber" value="Case Number" />
                        <h:outputText id="caseNumber" 
                                      value="#{propertyFlipBean.propertyFlip.caseNumber}" 
                                      title="Case Number"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{propertyFlipBean.addPropertyFlip}" 
                                     value="Save" 
                                     
                                     oncomplete="handleSubmit(args,'PropertyFlipAddDialog');"/>
                    <p:commandButton value="Cancel" onclick="PropertyFlipAddDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
