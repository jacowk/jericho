<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PropertyCreateDlg" widgetVar="PropertyCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{jerichoBundle.CreatePropertyTitle}">
            <h:form id="PropertyCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{propertyBean.property != null}">
                        <p:outputLabel value="Address Line 1" for="addressLine1" />
                        <p:inputText id="addressLine1" value="#{propertyBean.property.address.addressLine1}" title="Address Line 1" />
                        
                        <p:outputLabel value="Address Line 2" for="addressLine2" />
                        <p:inputText id="addressLine2" value="#{propertyBean.property.address.addressLine2}" title="Address Line 2" />
                        
                        <p:outputLabel value="Address Line 3" for="addressLine3" />
                        <p:inputText id="addressLine3" value="#{propertyBean.property.address.addressLine3}" title="Address Line 3" />
                        
                        <p:outputLabel value="Address Line 4" for="addressLine4" />
                        <p:inputText id="addressLine4" value="#{propertyBean.property.address.addressLine4}" title="Address Line 4" />
                        
                        <p:outputLabel value="Address Line 5" for="addressLine5" />
                        <p:inputText id="addressLine5" value="#{propertyBean.property.address.addressLine5}" title="Address Line 5" />
                        
                        <p:outputLabel value="Greater Area" for="greaterArea" />
                        <p:selectOneMenu id="greaterArea" value="#{propertyBean.selectedGreaterAreaId}"
                                         required="true">
                            <f:selectItem itemLabel="Select Greater Area" itemValue="#{null}" />
                            <f:selectItems value="#{propertyBean.greaterAreas}"
                                           var="greaterArea" itemValue="#{greaterArea.id}" 
                                           itemLabel="#{greaterArea.name}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="Erf" for="erf" />
                        <p:inputText id="erf" value="#{propertyBean.property.erfNumber}" title="Erf" />
                        
                        <p:outputLabel value="Portion" for="portion" />
                        <p:inputText id="portion" value="#{propertyBean.property.portionNumber}" title="Portion" />
                        
                        <p:outputLabel value="Property Size" for="propertySize" />
                        <p:inputText id="propertySize" value="#{propertyBean.property.propertySize}" title="Property Size" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{propertyBean.create}" 
                                     value="Save" 
                                     update="display,:PropertyListForm:datalist,:globalMessages" 
                                     oncomplete="handleSubmit(args,'PropertyCreateDialog');"/>
                    <p:commandButton value="Cancel" onclick="PropertyCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
