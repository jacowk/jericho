<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/jericho/template/template.xhtml">
        <ui:define name="contents">
            <p:messages />
            <b:panel look="primary">
                <f:facet name="heading">Search Properties</f:facet>
                <f:view>
                    <h:form>
                        <h:panelGrid columns="2" styleClass="globalPanelGrid">
                            <h:outputLabel value="Search For:" for="searchValue" />
                            <b:inputText placeholder="Search Value" 
                                         id="searchValue" 
                                         value="#{propertyBean.propertySearchCriteria.searchValue}" 
                                         title="Search Value" fieldSize="sm" />
                            <h:outputLabel value="Search By" for="searchBy" />
                            <b:selectOneMenu id="searchBy" value="#{propertyBean.propertySearchCriteria.selectedSearchBy}" fieldSize="sm">
                                <f:selectItems value="#{propertyBean.propertySearchCriteria.searchByList}" 
                                               var="searchBy" 
                                               itemValue="#{searchBy}" 
                                               itemLabel="#{searchBy}"/>
                            </b:selectOneMenu>
                        </h:panelGrid>
                        <b:commandButton value="Search" action="#{propertyBean.searchProperties()}" size="sm"/>&nbsp;
                    </h:form>
                </f:view>
            </b:panel>
            
            <h:form id="PropertyListForm">
                <p:panel header="#{jerichoBundle.ListPropertyTitle}">
                    <p:dataTable id="datalist" value="#{propertyBean.properties}" var="item"
                                 selectionMode="single" selection="#{propertyBean.selected}"
                                 paginator="true" paginatorPosition="bottom"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column width="10">
                            <f:facet name="header">
                                <h:outputText value="#{jerichoBundle.ListPropertyTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{jerichoBundle.ListPropertyTitle_erf}"/>
                            </f:facet>
                            <h:outputText value="#{item.erfNumber}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{jerichoBundle.ListPropertyTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address.addressLine1 != null ? item.address.addressLine1 : ' '}
                                          #{item.address.addressLine2 != null ? item.address.addressLine2 : ' '}
                                          #{item.address.addressLine3 != null ? item.address.addressLine3 : ' '}
                                          #{item.address.addressLine4 != null ? item.address.addressLine4 : ' '}
                                          #{item.address.addressLine5 != null ? item.address.addressLine5 : ''}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Greater Area"/>
                            </f:facet>
                            <h:outputText value="#{item.address.greaterArea.name != null ? item.address.greaterArea.name : ''}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{jerichoBundle.Create}" actionListener="#{propertyBean.prepareCreate}" update=":PropertyCreateForm" oncomplete="PF('PropertyCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{jerichoBundle.View}" update=":PropertyViewForm" oncomplete="PF('PropertyViewDialog').show()" disabled="#{empty propertyBean.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{jerichoBundle.Edit}" update=":PropertyEditForm" oncomplete="PF('PropertyEditDialog').show()" disabled="#{empty propertyBean.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{jerichoBundle.Delete}" actionListener="#{propertyBean.destroy}" update=":growl,datalist" disabled="#{empty propertyBean.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="create-property.xhtml"/>
            <ui:include src="edit-property.xhtml"/>
            <ui:include src="view-property.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
