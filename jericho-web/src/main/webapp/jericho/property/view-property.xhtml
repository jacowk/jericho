<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PropertyViewDlg" widgetVar="PropertyViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{jerichoBundle.ViewPropertyTitle}">
            <h:form id="PropertyViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{propertyBean.property != null}">
                        <h:outputText value="ID"/>
                        <h:outputText value="#{propertyBean.property.id}" title="ID"/>
                        
                        <h:outputText value="Address Line 1"/>
                        <h:outputText value="#{propertyBean.property.address.addressLine1}" 
                                      title="Address Line 1"/>
                        
                        <h:outputText value="Address Line 2"/>
                        <h:outputText value="#{propertyBean.property.address.addressLine2}" 
                                      title="Address Line 2"/>
                        
                        <h:outputText value="Address Line 3"/>
                        <h:outputText value="#{propertyBean.property.address.addressLine3}" 
                                      title="Address Line 3"/>
                        
                        <h:outputText value="Address Line 4"/>
                        <h:outputText value="#{propertyBean.property.address.addressLine4}" 
                                      title="Address Line 4"/>
                        
                        <h:outputText value="Address Line 5"/>
                        <h:outputText value="#{propertyBean.property.address.addressLine5}" 
                                      title="Address Line 5"/>
                        
                        <h:outputText value="Greater Area"/>
                        <h:outputText value="#{propertyBean.selectedGreaterArea.name}" 
                                      title="Greater Area"/>
                        
                        <h:outputText value="Erf Number"/>
                        <h:outputText value="#{propertyBean.property.erfNumber}" 
                                      title="Erf Number"/>
                        
                        <h:outputText value="Portion Number"/>
                        <h:outputText value="#{propertyBean.property.portionNumber}" 
                                      title="Portion Number"/>
                        
                        <h:outputText value="Property Size"/>
                        <h:outputText value="#{propertyBean.property.propertySize}" 
                                      title="Property Size"/>
                        
                        <h:outputText value="#{jerichoWebBundle.CreatedBy}"/>
                        <h:outputText value="#{propertyBean.property.createdBy.username}" 
                                      title="#{jerichoWebBundle.CreatedBy}"/>
                        
                        <h:outputText value="#{jerichoWebBundle.CreateDate}"/>
                        <h:outputText value="#{propertyBean.property.createDate}" 
                                      title="#{jerichoWebBundle.CreateDate}">
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                        </h:outputText>
                        
                        <h:outputText value="#{jerichoWebBundle.LastModifiedBy}"/>
                        <h:outputText value="#{propertyBean.property.lastModifiedBy.username}" 
                                      title="#{jerichoWebBundle.LastModifiedBy}"/>
                        
                        <h:outputText value="#{jerichoWebBundle.LastModifyDate}"/>
                        <h:outputText value="#{propertyBean.property.lastModifyDate}" 
                                      title="#{jerichoWebBundle.LastModifyDate}">
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="Close" onclick="PropertyViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
