<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PropertyEditDlg" widgetVar="PropertyEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{jerichoBundle.EditPropertyTitle}">
            <h:form id="PropertyEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{propertyBean.property != null}">
                        <h:outputText value="ID: " />
                        <h:outputText value="#{propertyBean.property.id}" />
                        
                        <p:outputLabel value="Address Line 1" for="addressLine1" />
                        <p:inputText id="addressLine1" 
                                     value="#{propertyBean.property.address.addressLine1}" 
                                     title="Address Line 1" />
                        
                        <p:outputLabel value="Address Line 2" for="addressLine2" />
                        <p:inputText id="addressLine2" 
                                     value="#{propertyBean.property.address.addressLine2}" 
                                     title="Address Line 2" />
                        
                        <p:outputLabel value="Address Line 3" for="addressLine3" />
                        <p:inputText id="addressLine3" 
                                     value="#{propertyBean.property.address.addressLine3}" 
                                     title="Address Line 3" />
                        
                        <p:outputLabel value="Address Line 4" for="addressLine4" />
                        <p:inputText id="addressLine4" 
                                     value="#{propertyBean.property.address.addressLine4}" 
                                     title="Address Line 4" />
                        
                        <p:outputLabel value="Address Line 5" for="addressLine5" />
                        <p:inputText id="addressLine5" 
                                     value="#{propertyBean.property.address.addressLine5}" 
                                     title="Address Line 5" />
                        
                        <p:outputLabel value="Greater Area" for="greaterArea" />
                        <p:selectOneMenu id="greaterArea" 
                                         value="#{propertyBean.selectedGreaterAreaId}"
                                         required="true">
                            <f:selectItem itemLabel="Select Greater Area" itemValue="#{null}" />
                            <f:selectItems value="#{propertyBean.greaterAreas}"
                                           var="greaterArea" itemValue="#{greaterArea.id}" 
                                           itemLabel="#{greaterArea.name}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="Erf Number" for="erfNumber" />
                        <p:inputText id="erfNumber" 
                                     value="#{propertyBean.property.erfNumber}" 
                                     title="Erf Number" />
                        
                        <p:outputLabel value="Portion Number" for="portionNumber" />
                        <p:inputText id="portionNumber" 
                                     value="#{propertyBean.property.portionNumber}" 
                                     title="Portion" />
                        
                        <p:outputLabel value="Property Size" for="propertySize" />
                        <p:inputText id="propertySize" 
                                     value="#{propertyBean.property.propertySize}" 
                                     title="Property Size" />
                        
                        <!-- Property Flip properties -->
                        <p:outputLabel for="referenceNumber" value="Reference Number" />
                        <p:inputText id="referenceNumber" 
                                     value="#{propertyBean.propertyFlip.referenceNumber}" 
                                     title="Reference Number"/>

                        <p:outputLabel for="titleDeedNumber" value="Title Deed Number" />
                        <p:inputText id="titleDeedNumber" 
                                     value="#{propertyBean.propertyFlip.titleDeedNumber}" 
                                     title="Title Deed Number"/>

                        <p:outputLabel for="caseNumber" value="Case Number" />
                        <p:inputText id="caseNumber" 
                                     value="#{propertyBean.propertyFlip.caseNumber}" 
                                     title="Case Number"/>

                        <p:outputLabel for="purchasePrice" value="Purchase Price: "/>
                        <p:inputText id="purchasePrice"
                                     value="#{propertyBean.propertyFlip.purchasePrice}" 
                                     title="Purchase Price"/>

                        <p:outputLabel for="sellingPrice" value="Selling Price: "/>
                        <p:inputText id="sellingPrice"
                                     value="#{propertyBean.propertyFlip.sellingPrice}" 
                                     title="Selling Price"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{propertyBean.updateProperty}" 
                                     value="Save" 
                                     update="display,:PropertyListForm:datalist,:globalMessages" 
                                     oncomplete="handleSubmit(args, 'PropertyEditDialog');"/>
                    <p:commandButton value="Cancel" onclick="PropertyEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
