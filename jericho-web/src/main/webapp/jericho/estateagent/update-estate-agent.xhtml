<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstateAgentUpdateDlg" widgetVar="EstateAgentUpdateDialog" modal="true" resizable="false" appendTo="@(body)" header="Update Estate Agent">
            <h:form id="EstateAgentUpdateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estateAgentBean.estateAgent != null}">
                        <p:outputLabel for="name" value="Name: " />
                        <p:inputText id="name" value="#{estateAgentBean.estateAgent.name}" title="Name: " />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estateAgentBean.updateEstateAgent}" value="Update" update="display,:EstateAgentListForm:datalist,:globalMessages" oncomplete="handleSubmit(args, 'EstateAgentUpdateDialog');"/>
                    <p:commandButton value="Cancel" onclick="EstateAgentUpdateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
