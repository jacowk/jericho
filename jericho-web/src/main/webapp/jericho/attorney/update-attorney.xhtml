<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AttorneyUpdateDlg" widgetVar="AttorneyUpdateDialog" modal="true" resizable="false" appendTo="@(body)" header="Update Attorney">
            <h:form id="AttorneyUpdateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{attorneyBean.attorney != null}">
                        <p:outputLabel for="name" value="Name: " />
                        <p:inputText id="name" value="#{attorneyBean.attorney.name}" title="Name: " />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{attorneyBean.updateAttorney}" value="Update" update="display,:AttorneyListForm:datalist,:globalMessages" oncomplete="handleSubmit(args, 'AttorneyUpdateDialog');"/>
                    <p:commandButton value="Cancel" onclick="AttorneyUpdateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
