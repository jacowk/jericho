<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/jericho/template/template.xhtml">
        <ui:define name="contents">
            <p:messages id="updateSellerMessages" />
            <b:panel look="primary">
                <f:facet name="heading">Update Seller</f:facet>
                <h:form id="SellerUpdateForm">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="2" rendered="#{sellerBean.seller != null}">
                            <p:outputLabel for="firstname" value="Firstname" />
                            <p:inputText id="firstname" 
                                         value="#{sellerBean.seller.contact.firstname}" 
                                         title="Firstname" />

                            <p:outputLabel for="surname" value="Surname" />
                            <p:inputText id="surname" 
                                         value="#{sellerBean.seller.contact.surname}" 
                                         title="Surname" />

                            <p:outputLabel for="homeTelNumber" value="Home Tel Number" />
                            <p:inputText id="homeTelNumber" 
                                         value="#{sellerBean.seller.contact.homeTelNumber}" 
                                         title="Home Tel Number" />

                            <p:outputLabel for="workTelNumber" value="Work Tel Number" />
                            <p:inputText id="workTelNumber" 
                                         value="#{sellerBean.seller.contact.workTelNumber}" 
                                         title="Work Tel Number" />

                            <p:outputLabel for="cellNumber" value="Cell Number" />
                            <p:inputText id="cellNumber" 
                                         value="#{sellerBean.seller.contact.cellNumber}" 
                                         title="Cell Number" />

                            <p:outputLabel for="faxNumber" value="Fax Number" />
                            <p:inputText id="faxNumber" 
                                         value="#{sellerBean.seller.contact.faxNumber}" 
                                         title="Fax Number" />

                            <p:outputLabel for="workEmail" value="Work Email" />
                            <p:inputText id="workEmail" 
                                         value="#{sellerBean.seller.contact.workEmail}" 
                                         title="Work Email" />

                            <p:outputLabel for="personalEmail" value="Personal Email" />
                            <p:inputText id="personalEmail" 
                                         value="#{sellerBean.seller.contact.personalEmail}" 
                                         title="Personal Email" />

                            <p:outputLabel for="idNumber" value="ID Number" />
                            <p:inputText id="idNumber" 
                                         value="#{sellerBean.seller.contact.idNumber}" 
                                         title="ID Number" />

                            <p:outputLabel for="passportNumber" value="Passport Number" />
                            <p:inputText id="passportNumber" 
                                         value="#{sellerBean.seller.contact.passportNumber}" 
                                         title="Passport Number" />

                            <p:outputLabel for="maritalStatus" value="Marital Status" />
                            <p:inputText id="maritalStatus" 
                                         value="#{sellerBean.seller.contact.maritalStatus}" 
                                         title="Marital Status" />

                            <p:outputLabel for="taxNumber" value="Tax Number" />
                            <p:inputText id="taxNumber" 
                                         value="#{sellerBean.seller.contact.taxNumber}" 
                                         title="Tax Number" />

                            <p:outputLabel for="saCitizen" value="SA Citizen" />
                            <p:selectOneRadio id="saCitizen" value="#{sellerBean.seller.contact.saCitizen}">
                                <f:selectItem itemLabel="Yes" itemValue="true" />
                                <f:selectItem itemLabel="No" itemValue="false" />
                            </p:selectOneRadio>
                        </p:panelGrid>
                        <p:commandButton value="Save"
                                         action="#{sellerBean.updateSeller}" />
                        <p:commandButton value="Cancel"
                                         action="#{propertyFlipBean.navigateManagePropertyFlip}"/>
                    </h:panelGroup>
                </h:form>
            </b:panel>
        </ui:define>
    </ui:composition>
</html>
