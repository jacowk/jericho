<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SellerViewDlg" 
                  widgetVar="SellerViewDialog" 
                  modal="true" 
                  resizable="false" 
                  appendTo="@(body)" 
                  header="View Seller">
            <h:form id="SellerViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sellerBean.seller != null}">
                        <h:outputText value="ID: "/>
                        <h:outputText value="#{sellerBean.seller.id}"/>
                        
                        <h:outputText value="Firstname: " />
                        <h:outputText value="#{sellerBean.seller.firstname}"/>
                        
                        <h:outputText value="Surname: " />
                        <h:outputText value="#{sellerBean.seller.surname}"/>
                        
                        <h:outputText value="Home Tel Number: " />
                        <h:outputText value="#{sellerBean.seller.homeTelNumber}"/>
                        
                        <h:outputText value="Work Tel Number: " />
                        <h:outputText value="#{sellerBean.seller.workTelNumber}"/>
                        
                        <h:outputText value="Cell Number: " />
                        <h:outputText value="#{sellerBean.seller.cellNumber}"/>
                        
                        <h:outputText value="Fax Number: " />
                        <h:outputText value="#{sellerBean.seller.faxNumber}"/>
                        
                        <h:outputText value="Work Email: " />
                        <h:outputText value="#{sellerBean.seller.workEmail}"/>
                        
                        <h:outputText value="Personal Email: " />
                        <h:outputText value="#{sellerBean.seller.personalEmail}"/>
                        
                        <h:outputText value="ID Number: " />
                        <h:outputText value="#{sellerBean.seller.idNumber}"/>
                                                
                        <h:outputText value="Passport Number: " />
                        <h:outputText value="#{sellerBean.seller.passportNumber}"/>
                        
                        <h:outputText value="Marital Status: " />
                        <h:outputText value="#{sellerBean.seller.maritalStatus}"/>
                        
                        <h:outputText value="Tax Number: " />
                        <h:outputText value="#{sellerBean.seller.taxNumber}"/>
                        
                        <h:outputText value="SA Citizen: " />
                        <h:outputText value="#{sellerBean.saCitizenValue}"/>
                        
                        <h:outputText value="#{jerichoWebBundle.CreatedBy}"/>
                        <h:outputText value="#{sellerBean.seller.createdBy.username}" 
                                      title="#{jerichoWebBundle.CreatedBy}"/>
                        
                        <h:outputText value="#{jerichoWebBundle.CreateDate}"/>
                        <h:outputText value="#{sellerBean.seller.createDate}" 
                                      title="#{jerichoWebBundle.CreateDate}">
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                        </h:outputText>
                        
                        <h:outputText value="#{jerichoWebBundle.LastModifiedBy}"/>
                        <h:outputText value="#{sellerBean.seller.lastModifiedBy.username}" 
                                      title="#{jerichoWebBundle.LastModifiedBy}"/>
                        
                        <h:outputText value="#{jerichoWebBundle.LastModifyDate}"/>
                        <h:outputText value="#{sellerBean.seller.lastModifyDate}" 
                                      title="#{jerichoWebBundle.LastModifyDate}">
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="Close" onclick="SellerViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
