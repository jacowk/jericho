<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/jericho/template/template.xhtml">
        <ui:define name="contents">
            <p:messages id="viewSellerMessages" />
            <b:panel look="primary">
                <f:facet name="heading">View Seller</f:facet>
                <h:form id="SellerViewForm">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="2" rendered="#{sellerBean.seller != null}">
                            <h:outputText value="ID: "/>
                            <h:outputText value="#{sellerBean.seller.contact.id}"/>

                            <h:outputText value="Firstname: " />
                            <h:outputText value="#{sellerBean.seller.contact.firstname}"/>

                            <h:outputText value="Surname: " />
                            <h:outputText value="#{sellerBean.seller.contact.surname}"/>

                            <h:outputText value="Home Tel Number: " />
                            <h:outputText value="#{sellerBean.seller.contact.homeTelNumber}"/>

                            <h:outputText value="Work Tel Number: " />
                            <h:outputText value="#{sellerBean.seller.contact.workTelNumber}"/>

                            <h:outputText value="Cell Number: " />
                            <h:outputText value="#{sellerBean.seller.contact.cellNumber}"/>

                            <h:outputText value="Fax Number: " />
                            <h:outputText value="#{sellerBean.seller.contact.faxNumber}"/>

                            <h:outputText value="Work Email: " />
                            <h:outputText value="#{sellerBean.seller.contact.workEmail}"/>

                            <h:outputText value="Personal Email: " />
                            <h:outputText value="#{sellerBean.seller.contact.personalEmail}"/>

                            <h:outputText value="ID Number: " />
                            <h:outputText value="#{sellerBean.seller.contact.idNumber}"/>

                            <h:outputText value="Passport Number: " />
                            <h:outputText value="#{sellerBean.seller.contact.passportNumber}"/>

                            <h:outputText value="Marital Status: " />
                            <h:outputText value="#{sellerBean.seller.contact.maritalStatus}"/>

                            <h:outputText value="Tax Number: " />
                            <h:outputText value="#{sellerBean.seller.contact.taxNumber}"/>

                            <h:outputText value="SA Citizen: " />
                            <h:outputText value="#{sellerBean.seller.contact.saCitizenValue}"/>

                            <h:outputText value="#{jerichoWebBundle.CreatedBy}"/>
                            <h:outputText value="#{contactBean.contact.createdBy.username}" 
                                          title="#{jerichoWebBundle.CreatedBy}"/>

                            <h:outputText value="#{jerichoWebBundle.CreateDate}"/>
                            <h:outputText value="#{contactBean.contact.createDate}" 
                                          title="#{jerichoWebBundle.CreateDate}">
                                <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                            </h:outputText>

                            <h:outputText value="#{jerichoWebBundle.LastModifiedBy}"/>
                            <h:outputText value="#{contactBean.contact.lastModifiedBy.username}" 
                                          title="#{jerichoWebBundle.LastModifiedBy}"/>

                            <h:outputText value="#{jerichoWebBundle.LastModifyDate}"/>
                            <h:outputText value="#{contactBean.contact.lastModifyDate}" 
                                          title="#{jerichoWebBundle.LastModifyDate}">
                                <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                            </h:outputText>
                        </p:panelGrid>
                        <p:commandButton value="Close" 
                                         action="#{propertyFlipBean.navigateManagePropertyFlip}" />
                    </h:panelGroup>
                </h:form>
            </b:panel>
        </ui:define>
    </ui:composition>
</html>
