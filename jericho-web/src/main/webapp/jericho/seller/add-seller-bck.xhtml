<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/jericho/template/template.xhtml">
        <ui:define name="contents">
            <p:messages id="addSellerMessages" />
            <b:panel look="primary">
                <f:facet name="heading">Add Seller</f:facet>
                <f:view>
                    <h:form id="AddSellerForm">
                        <h:panelGroup id="display">
                            <p:panelGrid columns="2">
                                <p:outputLabel for="firstname" value="Firstname" />
                                <p:inputText id="firstname" 
                                             value="#{sellerBean.contact.firstname}" 
                                             title="Firstname" />

                                <p:outputLabel for="surname" value="Surname" />
                                <p:inputText id="surname" 
                                             value="#{sellerBean.contact.surname}" 
                                             title="Surname" />

                                <p:outputLabel for="homeTelNumber" value="Home Tel Number" />
                                <p:inputText id="homeTelNumber" 
                                             value="#{sellerBean.contact.homeTelNumber}" 
                                             title="Home Tel Number" />

                                <p:outputLabel for="workTelNumber" value="Work Tel Number" />
                                <p:inputText id="workTelNumber" 
                                             value="#{sellerBean.contact.workTelNumber}" 
                                             title="Work Tel Number" />

                                <p:outputLabel for="cellNumber" value="Cell Number" />
                                <p:inputText id="cellNumber" 
                                             value="#{sellerBean.contact.cellNumber}" 
                                             title="Cell Number" />

                                <p:outputLabel for="faxNumber" value="Fax Number" />
                                <p:inputText id="faxNumber" 
                                             value="#{sellerBean.contact.faxNumber}" 
                                             title="Fax Number" />

                                <p:outputLabel for="workEmail" value="Work Email" />
                                <p:inputText id="workEmail" 
                                             value="#{sellerBean.contact.workEmail}" 
                                             title="Work Email" />

                                <p:outputLabel for="personalEmail" value="Personal Email" />
                                <p:inputText id="personalEmail" 
                                             value="#{sellerBean.contact.personalEmail}" 
                                             title="Personal Email" />

                                <p:outputLabel for="idNumber" value="ID Number" />
                                <p:inputText id="idNumber" 
                                             value="#{sellerBean.contact.idNumber}" 
                                             title="ID Number" />

                                <p:outputLabel for="passportNumber" value="Passport Number" />
                                <p:inputText id="passportNumber" 
                                             value="#{sellerBean.contact.passportNumber}" 
                                             title="Passport Number" />

                                <p:outputLabel for="maritalStatus" value="Marital Status" />
                                <p:selectOneMenu id="maritalStatus" 
                                                 value="#{sellerBean.selectedMaritalStatusId}" 
                                                 style="width: 150px">
                                    <f:selectItem itemLabel="Select Marital Status" 
                                                  itemValue="#{null}" 
                                                  noSelectionOption="true" />
                                    <f:selectItems value="#{sellerBean.maritalStatusses}"
                                                   var="maritalStatus"
                                                   itemValue="#{maritalStatus.id}"
                                                   itemLabel="#{maritalStatus.description}" />
                                </p:selectOneMenu>

                                <p:outputLabel for="taxNumber" value="Tax Number" />
                                <p:inputText id="taxNumber" 
                                             value="#{sellerBean.contact.taxNumber}" 
                                             title="Tax Number" />

                                <p:outputLabel for="saCitizen" value="SA Citizen" />
                                <p:selectOneRadio id="saCitizen" value="#{sellerBean.contact.saCitizen}">
                                    <f:selectItem itemLabel="Yes" itemValue="true" />
                                    <f:selectItem itemLabel="No" itemValue="false" />
                                </p:selectOneRadio>
                            </p:panelGrid>
                            <p:commandButton id="addButton"
                                             value="Save"
                                             icon="ui-icon-plus" 
                                             action="#{sellerBean.addSeller}" />
                            <p:commandButton id="cancelButton"
                                             value="Cancel"
                                             action="#{propertyFlipBean.navigateManagePropertyFlip}"/>
                        </h:panelGroup>
                    </h:form>
                </f:view>
            </b:panel>
        </ui:define>
    </ui:composition>
</html>
