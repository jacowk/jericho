<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Jericho Property Investment Management System</title>
    </h:head>
    <h:body>
        <b:container>
            <b:row>
                <b:column>
                    <b:well>
                        <h1>Jericho Property Investment System<br/>
                            <small>Where We Expand Our Territory</small>
                        </h1>
                    </b:well>
                </b:column>
            </b:row>
            <b:row>
                <b:column>
                    <b:alert severity="danger">
                        <strong>Error</strong> Invalid login credentials. Please try again.
                    </b:alert>
                </b:column>
            </b:row>
            <b:row>
                <b:column>
                    <h3>Login</h3>
                    <form method="POST" action="j_security_check">
                        <b:well>
                            <h:panelGrid id="inform" columns="2" cellpadding="5">
                                <h:outputLabel for="j_username" value="Username: " />&nbsp;
                                <input type="text" name="j_username" required="true" /><br /><br />
                                <h:outputLabel for="j_password" value="Password: " />&nbsp;
                                <input type="password" name="j_password" required="true" />
                                <br />
                            </h:panelGrid>
                        </b:well>
                        <input type="submit" name="submit" value="Login" />
                        <input type="reset" name="reset" value="Reset" />
                    </form>
                </b:column>
            </b:row>
        </b:container>
    </h:body>


</html>
